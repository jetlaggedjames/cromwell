<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>James Newell</title>
  <style>
    :root { --bg:#0b0b0b; --fg:#f2f2f2; --muted:#cfcfcf; }
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:min(1100px, 92vw);
      padding: 48px 0 56px;
    }

    /* VIDEO AREA */
    .videoShell{
      position: relative;
      width: min(860px, 92vw);
      margin: 0 auto;
      aspect-ratio: 16 / 9;
    }

    /* SVG takes the exact same space as the video shell */
    .videoSvg{
      width: 100%;
      height: 100%;
      display:block;
    }

    video{
      width:100%;
      height:100%;
      object-fit: cover;
      background:#111;
    }

    .byline{
      width: min(860px, 92vw);
      margin: 10px auto 0;
      color: var(--muted);
      font-size: 14px;
    }

    .controls{
      width: min(860px, 92vw);
      margin: 14px auto 0;
      display:flex;
      gap:10px;
      align-items:center;
    }
    button{
      appearance:none;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: var(--fg);
      padding: 10px 12px;
      border-radius: 10px;
      cursor:pointer;
    }
    button:hover{ background: rgba(255,255,255,.10); }
    .hint{ color: rgba(255,255,255,.7); font-size: 13px; }

    /* PDF AREA */
    .pdfGrid{
      margin-top: 46px;
      display:grid;
      gap: 18px;
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 820px){
      .pdfGrid{ grid-template-columns: 1fr; }
    }
    .card{
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      overflow:hidden;
      background: rgba(255,255,255,.04);
    }
    .cardHead{
      padding: 12px 14px;
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .cardHead h2{
      font-size: 14px;
      letter-spacing: .12em;
      text-transform: uppercase;
      margin:0;
      color: rgba(255,255,255,.85);
    }
    .cardHead a{
      color: rgba(255,255,255,.8);
      text-decoration:none;
      font-size: 13px;
      border-bottom: 1px solid rgba(255,255,255,.25);
    }
    .cardHead a:hover{ color: white; }
    .pdfFrame{
      width:100%;
      height: 520px;
      border:0;
      display:block;
      background:#111;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- VIDEO -->
    <div class="videoShell">
      <!--
        We mask the video using an SVG <mask> that’s “roughed up” by turbulence.
        Every 1.5s we change the turbulence seed => new rough edge.
      -->
      <svg class="videoSvg" viewBox="0 0 1600 900" preserveAspectRatio="none">
        <defs>
          <!-- EDGE FILTER (seed changes via JS) -->
          <filter id="edgeFilter" x="-20%" y="-20%" width="140%" height="140%">
            <!-- Turbulence gives noise -->
            <feTurbulence
              id="turb"
              type="fractalNoise"
              baseFrequency="0.012"
              numOctaves="1"
              seed="1"
              result="noise"/>
            <!-- Use noise to “push” the rect edges around -->
            <feDisplacementMap
              in="SourceGraphic"
              in2="noise"
              scale="55"
              xChannelSelector="R"
              yChannelSelector="G"
              result="displaced"/>
            <!-- Increase contrast to make it feel more “bitty” -->
            <feColorMatrix
              in="displaced"
              type="matrix"
              values="
                2 0 0 0 -0.5
                0 2 0 0 -0.5
                0 0 2 0 -0.5
                0 0 0 1  0"
              result="highContrast"/>
          </filter>

          <!-- MASK: white shows video, black hides -->
          <mask id="roughMask">
            <rect width="1600" height="900" fill="black"></rect>
            <rect width="1600" height="900" rx="10" ry="10" fill="white" filter="url(#edgeFilter)"></rect>
          </mask>
        </defs>

        <!-- The video embedded inside SVG so the mask can cut it -->
        <foreignObject width="1600" height="900" mask="url(#roughMask)">
          <video id="vid" src="video.mp4" controls playsinline></video>
        </foreignObject>
      </svg>
    </div>

    <div class="byline">By James Newell</div>

    <div class="controls">
      <button id="fs">Fullscreen</button>
      <button id="pause">Pause / Play</button>
      <span class="hint">Edge updates every 1.5s (change in code if you want).</span>
    </div>

    <!-- PDFs -->
    <div class="pdfGrid">
      <div class="card">
        <div class="cardHead">
          <h2>Viewer of a PDF</h2>
          <a href="process-paper.pdf" download>Download</a>
        </div>
        <iframe class="pdfFrame" src="process-paper.pdf"></iframe>
      </div>

      <div class="card">
        <div class="cardHead">
          <h2>View of PDF</h2>
          <a href="annotated-bib.pdf" download>Download</a>
        </div>
        <iframe class="pdfFrame" src="annotated-bib.pdf"></iframe>
      </div>
    </div>

  </div>

  <script>
    // Change the rough edge "random seed" every 1.5 seconds
    const turb = document.getElementById("turb");
    const vid  = document.getElementById("vid");

    function newSeed(){
      // Random integer seed
      const seed = Math.floor(Math.random() * 999999) + 1;
      turb.setAttribute("seed", seed);
    }
    newSeed();
    setInterval(newSeed, 1500);

    // Fullscreen button (video or container)
    document.getElementById("fs").addEventListener("click", async () => {
      try {
        // Fullscreen the video element (works in most browsers)
        if (vid.requestFullscreen) await vid.requestFullscreen();
        else if (vid.webkitEnterFullscreen) vid.webkitEnterFullscreen(); // iOS fallback
      } catch (e) {
        console.log(e);
      }
    });

    // Simple pause/play button
    document.getElementById("pause").addEventListener("click", () => {
      if (vid.paused) vid.play();
      else vid.pause();
    });
  </script>
</body>
</html>
